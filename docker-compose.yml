version: '3.8'

services:
  bemadralphy:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/hxp-pxh/bemadralphy:latest
    container_name: bemadralphy
    volumes:
      - ./workspace:/workspace
    working_dir: /workspace
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    labels:
      - "traefik.enable=false"  # CLI tool, no web interface

