name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build
          npm test

      - name: Check deploy secrets
        id: deploy_secrets
        run: |
          if [ -n "${{ secrets.VPS_HOST }}" ] && [ -n "${{ secrets.VPS_USER }}" ] && [ -n "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to VPS
        if: steps.deploy_secrets.outputs.ready == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /tmp
            rm -rf bemadralphy-build
            git clone -b ${{ github.ref_name }} https://github.com/hxp-pxh/BeMadRalphy.git bemadralphy-build
            cd bemadralphy-build
            sudo docker build -t bemadralphy:latest .
            sudo docker tag bemadralphy:latest ghcr.io/hxp-pxh/bemadralphy:latest
            echo "âœ… Deployed ${{ github.sha }} at $(date)"

      - name: Skip deploy (missing secrets)
        if: steps.deploy_secrets.outputs.ready != 'true'
        run: |
          echo "Skipping deploy: missing VPS_HOST/VPS_USER/VPS_SSH_KEY secrets."
